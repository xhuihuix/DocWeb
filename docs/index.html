<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <!-- 文件夹小图标 -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" /> -->
  <link href="https://cdn.bootcdn.net/ajax/libs/docsify/4.13.0/themes/vue.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css"> -->
</head>
<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      subMaxLevel: 2,
      coverpage: true, // 设置封面

      count:{         // 字数统计
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      
      repo:"https://gitee.com/xhuihuix" // 右上角导向图标
      //...
    }
  </script>
  <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.13.0/docsify.min.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->

  <!-- 在代码块上面显示复制按钮 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/docsify-copy-code/2.1.1/docsify-copy-code.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script> -->
  <!-- 字数统计插件 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- python语法高亮 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/prism/9000.0.1/components/prism-python.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.js"></script> -->
  <!-- collpse plugins -->
<!-- <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script> -->
</body>
</html>
